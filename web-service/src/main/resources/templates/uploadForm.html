<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>AZtools</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css" />
  <link rel="icon" href="https://aztec.bio/public/images/bd2k.png" type="image/x-icon" />
</head>


<body>
<style>

html {
	font-family: "Open Sans", sans-serif;
	background-image: linear-gradient(#99C0CC 0px, #BBD2DB 100%);
	color: white;
	text-align: center;
	vertical-align: middle;
	font-weight: lighter;
}

#heading {
	font-size: 65px;
	padding: 0;
	margin: 0;
	margin-bottom: 4%;
	font-weight: 100;
}

#directions {
	padding: 0;
	margin-bottom: 5%;
	font-size: 25px;
}

#upload_button, .button {
	border-radius: 4px;
	background-color: #e7e7e7;
	border: none;
	color: #161719;
	text-align: center;
	font-size: 15px;
	padding: 10px;
	width: 300px;
	height: 40px;
	cursor: pointer;
	font-weight: 200;
	font-family: 'Raleway', sans-serif;
}

#upload-message {
	display: table;
	margin: 0 auto;
	border-radius: 4px;
	border: none;
	color: white;
	text-align: center;
	font-size: 20px;
	padding-top: 15px;
	width: 600px;
	height: 40px;
	font-family: 'Raleway', sans-serif;
	font-weight: 200;
}

#upload_button {
	display: none;
}

#image {
	width: 500px;
	height: 300px;
	margin: 20px 0px;
}

</style>

  <div id="heading">AZtools</div>
  <div id="directions">1. Upload PDF <br/>2. Download JSON</div>

  <div id="table">
    <form method="POST" enctype="multipart/form-data" action="/">
      <table>
		<tr>
		  	<p><button id="upload_button" name="file">Browse PDF</button></p>
    		<p><input  id="upload_input" accept="application/pdf" name="file" type="file"/></p>
		</tr>
		<tr>
			<input class="button" type="submit" value="Submit"/>
		</tr>
		<tr>
		   	<div id="upload-message" th:if="${message}">
		   		<div th:text="${message}"/>
		   	</div>
		</tr>
      </table>
    </form>
  </div>

  <a href="http://aztec.bio"><img src="https://aztec.bio/public/images/bd2k.png" alt="AZtec" id="image"/></a>

  <!--div>
    <ul>
      <li th:each="file : ${files}">
	<a th:href="${file}" th:text="${file}" />
      </li>
    </ul>
  </div-->


<script type="text/javascript">
	var button = document.getElementById('upload_button');
	var input  = document.getElementById('upload_input');

	// Making input invisible, but leaving shown fo graceful degradation
	input.style.display = 'none';
	button.style.display = 'initial';

	button.addEventListener('click', function (e) {
	    e.preventDefault();
	    input.click();
	});
	input.addEventListener('change', function () {
	   button.innerText = this.value;
	});
</script>

</body>

</html>
